<h1 mat-dialog-title>Suppression</h1>
<div mat-dialog-content>
  <div id="message">
    Voulez-vous vraiment supprimer <b>{{city.title}}</b>?
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="delete" (click)="doAction()" mat-flat-button color="warn">Supprimer</button>
  <button mat-button class="cancel" (click)="closeDialog()">Annuler</button>
</div>
