<div class="container">
    <h2>City list</h2>
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
    
        <ng-container matColumnDef="seqNo">
            <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
            <mat-cell *matCellDef="let city"  (click)="onRowClicked(row)">
                {{city.title}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Longitude</mat-header-cell>
            <mat-cell *matCellDef="let city" (click)="onRowClicked(row)">
                {{city.long}}
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="duration">
            <mat-header-cell *matHeaderCellDef>Latitude</mat-header-cell>
            <mat-cell *matCellDef="let city">{{city.lat}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let city">
                <button mat-mini-fab color="primary" ><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn" (click)="delete(city)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
</div>
